<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Producer</th>
  </tr>
  <tr th:each="p,status :${product}"}>
    <td th:text="${status.count}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.price}"></td>
    <td th:text="${p.description}"></td>
    <td th:text="${p.producer}"></td>
  </tr>
</table>
</body>
</html>
