<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/product/create}">Add New Product</a>
<p th:text="${mess}"></p>
<p th:text="${messDelete}"></p>
<p th:text="${messEdit}"></p>
<form action="/product/search" method="post">
    <input type="text" name="keyWord" placeholder="input search">
    <button type="submit">Search</button>

</form>
<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product,status :${product}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{product/detail(id=${product.id})}">Detail</a></td>
        <td><a th:href="@{product/edit(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{product/delete(id=${product.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
