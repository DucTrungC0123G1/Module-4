<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/deleteProduct}" th:object="${product}" method="post">
    ID:
    <input th:field="*{id}"> <br>
    Name:
    <input th:field="*{name}"> <br>
    Price:
    <input th:field="*{price}"> <br>
    Description
    <input th:field="*{description}"> <br>
    Producer
    <input th:field="*{producer}"> <br>
    <input type="submit" value="Remove">

</form>

</body>
</html>
