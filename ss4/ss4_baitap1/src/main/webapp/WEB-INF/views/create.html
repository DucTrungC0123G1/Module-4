<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Add New Product</legend>
    <form th:action="@{/product/createProduct}" method="post" th:object="${products}">
        ID
        <input th:field="*{id}"> <br>
        Name
        <input th:field="*{name}"> <br>
        Price
        <input th:field="*{price}"> <br>
        Description
        <input th:field="*{description}"> <br>
        Producer
        <input th:field="*{producer}"> <br>
        <button>Save</button>
    </form>
</fieldset>
</body>
</html>
