<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:if="${mess}" th:text="${mess}"></p>
<table>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Borrow</th>
    <th>Give Back</th>
  </tr>
  <tr th:each="book,loop : ${bookList}">
    <td th:text="${loop.count}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.quantity}"></td>
    <td><a th:href="@{detail/{id}(id=${book.getId()})}">Borrow</a></td>
    <td><a th:href="@{pay/{id}(id=${book.getId()})}">Give Book</a></td>
  </tr>
</table>
</body>
</html>
