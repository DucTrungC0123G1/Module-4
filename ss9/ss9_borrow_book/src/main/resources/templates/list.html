<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Borrow</th>
    <th>Give Back</th>
  </tr>
  <tr th:each="book,loop : ${bookList}">
    <td th:text="${loop.count}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.quantity}"></td>

  </tr>
</table>
</body>
</html>
